<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__left">
        <input type="checkbox" id="menu-mobile" class="menu__checkbox">
        <label for="menu-mobile">
          <span class="menu__hamburger">
            <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 24H36V20H0V24ZM0 14H36V10H0V14ZM0 0V4H36V0H0Z" fill="white"/>
            </svg>
          </span>
        </label>
        
        <ul class="menu-mobile">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>

        <img src="img/logo.svg" alt="Logo da AluraBook">
      </div>

      <nav class="header__nav">
        <a href="#">
          <img src="img/favoritos.svg" alt="Livros favoritos" class="container__image">
        </a>
        <a href="#">
          <img src="img/compras.svg" alt="Carrinho de compras" class="container__image">
        </a>
        <a href="#">
          <img src="img/usuario.svg" alt="Perfil do usuário" class="container__image">
        </a>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <h1 class="banner__title">Já sabe por onde começar?</h1>
      <p class="banner__description">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <form class="banner__search">
        <div>
          <img src="img/lupa.svg" alt="">
          <input type="text" placeholder="Qual será sua próxima leitura?">
        </div>
      </form>
    </div>
  </section>

  <section class="carrossel">
    <div class="container">
      
    </div>
  </section>
</body>
</html>
